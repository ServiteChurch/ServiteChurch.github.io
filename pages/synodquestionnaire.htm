<!DOCTYPE HTML>
<html>
<head>
    <title>Servite Church - Fulham Road</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../js/common.js" language="javascript"></script>
    <script src="../js/showdown.js" language="javascript"></script>
</head>
<link rel=Stylesheet href="../Templates/Style.css">
<body>
    <div id="main"></div>
    <div id="content">
        <h1>Synod Questionnaire</h1>
        <form action="javascript:OnSubmit();">
            <label id="q1q" for="q1">1.	What do you value about how the Church community journeys together and shows love to the world?</label><br />
            <textarea id="q1" name="q1" rows="5" cols="80"></textarea><br />

            <label id="q2q" for="q2">2. In what ways does the Church community fail to journey together and show love?</label><br>
            <textarea id="q2" name="q2" height="200"rows="5" cols="80"></textarea><br />
            <label id="q3q" for="q3">3.	What particular issues in the Church and society does the Church need to pay more attention to? How could the Church build relationships, dialogue, learn from and journey with others on these issues?</label><br>
            <textarea id="q3" name="q3" rows="5" cols="80"></textarea><br />
            <input type="submit" value="Submit">
        </form>

       

    <script type="text/javascript">
        function OnSubmit() {
          //  alert("Submitted. Answers are 1. >" + document.getElementById('q1').value + "< 2. >" + document.getElementById('q2').value + "< 3. >" + document.getElementById('q3').value);
            body = document.getElementById('q1q').textContent + ':\n\n' +
                document.getElementById('q1').value + '\n\n' +
                document.getElementById('q2q').textContent + ':\n\n' +
                document.getElementById('q2').value + '\n\n' +
                document.getElementById('q3q').textContent + ':\n\n' +
                document.getElementById('q3').value + '\n\n';

            url = 'mailto:fulhamroad@rcdow.org.co.uk?subject=synod questionnaire&body=' + encodeURIComponent(body);
            OpenInNewTabWinBrowser(url);
        }

        function OpenInNewTabWinBrowser(url) {
            var win = window.open(url, '_blank');
            win.focus();
        }
    </script>
</body>
</html>
