<script type="text/javascript">

    function RenderNewsletters(divIdentifier, newscontent)
	{
	     var template = document.getElementById(divIdentifier).innerHTML;
	     var result = '';
	     for (var i = 0; i < newscontent.length; i++)
		 {
			var item = template;
			item = item.replace('%NewsFileName%', newscontent[i].newsFileName);
			item = item.replace('%NewsDate%', FormatDate(newscontent[i].newsDate));
		    result += item;
		 }

	     document.getElementById(divIdentifier).innerHTML = result;
		 document.getElementById(divIdentifier).style.display = 'block';
	}

	$(function(){
	   newsletters.Listen(function(content) {
	        RenderNewsletters('frchris', content.filter(function(item) { return item.chris; }));
	        RenderNewsletters('newsletters', content.filter(function(item) { return !item.chris; }));
	     });
	});
</script>
